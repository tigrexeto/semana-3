<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mi perfil en HTML</title>
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" 
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <!-- Logo -->
                <a href="#" class="logo">I<i class="fa-sharp fa-solid fa-bolt fa-flip-vertical" style="color: #f5ef47;"></i>anDev.</a>
                <!-- Hamburger icon -->
                <input class="side-menu" type="checkbox" id="side-menu">
                <label class="hamb" for="side-menu"><span class="hamb-line"></span></label>
                
          <nav class="nav">
            <ul class="menu">
        <li><a href="index.html">Volver a Inicio</a></li>
        </ul>
          </nav>
        </header>

<section class="container_contact" id="contact">
    <div class="contact_box">
    <h3>Contacto</h3>
    <form class="contact_form" action="#" method="get" autocomplete="off">
    <label for="name">Nombre</label>
            <input type="text" name="name" id="name" placeholder="ej. Izan Valderrábanos" required>
    <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="abcd_12@email.com" required>
    <label for="subject">Motivo</label>
            <input type="text" name="subject" id="subject" required>
    <label for="message">Mensaje</label>
            <textarea name="message" id="message" cols="40" rows="4" placeholder="Detalles del motivo de contacto." required></textarea>
            <p>Mi pronombre o pronombres son...</p>
            
          <div class="pronouns">
            <label for="pronoun1"><input type="checkbox" id="pronoun1" name="pronoun1" value="they"> Elle</label>
            <label for="pronoun2"><input type="checkbox" id="pronoun2" name="pronoun2" value="she"> Ella</label>
            <label for="pronoun3"><input type="checkbox" id="pronoun3" name="pronoun3" value="he"> Él</label>
          </div>
          
            
            <div class="button">
            <p><button type="submit" id="mySubmit" value="send">Enviar</button></p></div>
    </form>
    </div>
    </section>
    
    <footer>
    <div class="footer-content">
    <ul class=”socials”>
    <li><a href="https://github.com/tigrexeto"><i class="fa-brands fa-github"> GitHub</i></a></li>
    </ul>
    </div>
    </footer>
    <script type="module" src="/main.mjs"></script>
</body>
</html>
